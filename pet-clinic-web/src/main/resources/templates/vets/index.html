<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head >
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="vet" type="com.github.mkpaprocki.sfgpetclinic.model.Vet"*/-->
    <h2 th:text="'List of Pet Vets'">List of Pet Vets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}">Joe Buck</td>
            <td><span th:each="specialty : ${vet.specialities}"
                      th:text="${specialty.description + ' '}"></span> <span
                    th:if="${vet?.specialities?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
